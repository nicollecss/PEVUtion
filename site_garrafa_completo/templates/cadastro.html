<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title> pevution site de estudos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     
    <link rel="stylesheet" href="static/style.css">

</head>
<body style="background-color: #76bbf0;">
 <header>
    <nav class="navbar">
      <img class="imagem" src="../static/logob.svg">
    </nav>
 </header>
 
 <main>
    <section>
        <div class="centralizar_textos">    
                  <h4 class="titulo_texto" >Faça seu cadastro e ajude a nossa página :)</h4>
                  <p>Ao fazer o cadastro você mantem seu progresso registrado, além de receber mensagens informativas em seu e-mail.</p>
        </div>
    </section>

   <section>

    <form action="{{url_for('aluno_create')}}" method="POST">
    <div class="formulario"> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required placeholder="seuemail@email.com">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput">Telefone:</label>
            <input type="text" class="form-control" name="telefone" id="formGroupExampleInput" required placeholder="(XX) XXXXX-XXXX">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha de acesso:</label>
          <input type="password" class="form-control" name="senha" id="exampleInputPassword1" required placeholder="A senha deve conter no máximo 10 caracteres">
          <div id="emailHelp" class="form-text">Não iremos compartilhar seus dados com ninguém.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Permitir mandar mensagens</label>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
     </div>
      </form>
   </section>
 </main>
</body>
</html>
